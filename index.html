<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Akan Name Generator</title>
                <!-- CSS LINKING -->
        <link rel="stylesheet" href="styles.css">
                <!-- GOOGLE FONTS PRECONNECT AND LINKING -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Anton&family=Barriecito&family=Cormorant:ital,wght@0,300..700;1,300..700&family=DynaPuff:wght@400..700&family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&family=Great+Vibes&family=Gwendolyn:wght@400;700&family=Julius+Sans+One&family=Lexend+Deca:wght@440&family=Oswald:wght@200..700&family=Schoolbell&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>

    <body>
        <!-- GRID CONTAINER -->
        <div class="gridContainer">
            <!-- GRID ONE -->
            <div class="gridOne">
                <div class="logoContainer">
                    <img src="https://agricacao.agrimontana.it/wp-content/uploads/2025/01/LOGO-AKAN.webp" alt="Akan Logo" class="logo">
                </div>
                <!-- TITLE AND DESCRIPTION -->
                <div class="titleDesc">
                    <h1 class="title">Kimi's Akan Name<br>Generator</h1>
                    <p class="desc">Discover your Akan name based on your birth day!</p>
                </div>
            </div>
                <!-- GRID TWO -->
            <div class="gridTwo">
                <!-- CARD WITH FORM AND DISPLAY STARTS HERE -->
                <div class="cardsContainer">
                    <div class="card">
                        <!-- FORM STARTS HERE -->
                    <div class="formContainer">
                        <div class="form">
                            <form id="akanForm">
                                    <!-- DATE OF BIRTH -->
                                <div class="field">
                                    <label for="dateOfBirth" class="formLabel">Select your date of birth:</label>
                                    <input type="date" class="formField" id="dateOfBirth" required>
                                </div>
                                    <!-- GENDER SELECTION -->
                                <div class="field">
                                    <label for="gender" class="formLabel">Select your gender:</label>
                                    <select class="formField" id="gender" required>
                                        <option value="" disabled selected>Select your gender</option>
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                    </select>
                                </div>
                                    <!-- SUBMIT BUTTON -->
                                <div class="field">
                                    <button type="submit" class="btn btn-primary">Generate Akan Name</button>
                                </div>
                            </form>
                        </div>
                    </div>
                        <!-- DISPLAY AREA STARTS HERE -->
                    <div class="displayContainer">
                        <div class="displayName">
                            <h2 class="akanName" id="akanNameDisplay"></h2>
                            <p class="akanMeaning" id="akanMeaningDisplay"></p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- JAVASCRIPT LINKING -->
        <script src="script.js"></script>
    </body>
</html>
